<html>
<head>

<title>Factorial Finder</title>


<script type="text/javascript">

function testResults (form) {
	
	// grab vars
	
	var n = parseFloat(form.n.value);
	var result = 1;
	
	if (isNaN(n)) {
		result = "How can I give you the factorial of THAT!?";
	}
	
	
	// get factorial
	
	while (n >= 1) {
		result = result * n;
		n = n - 1
	}
	
	// output
			
	document.getElementById("p1").innerHTML = "<p>" + result+ "</p>";	

}

</script>

<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<div class="outline">
<section>

<img src="banner.png" alt="Factorial" />

<form name="myform" action="" metod="GET">

<input type="number" name="n" value="">

<input type="button" NAME="button" Value="Click" onClick="testResults(this.form)">
</form>


<p id = "p1">Answer</p>

<p><a href="http://en.wikipedia.org/wiki/Factorial" target="_target">What is a factorial?</a></p>


</section>
</div>
